<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Institute Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <!-- Reusable Footer Component -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container">
            <div class="row g-4">
                <!-- Column 1: About Section -->
                <div class="col-lg-4">
                    <h5 class="fw-bold mb-3">Edu Institute</h5>
                    <p class="text-muted">Empowering students with quality education and practical skills for a better
                        future.</p>
                    <div class="social-links mt-3">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <!-- Column 2: Quick Links -->
                <div class="col-lg-4">
                    <h5 class="fw-bold mb-3">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="index.html" class="text-muted text-decoration-none">Home</a></li>
                        <li class="mb-2"><a href="about.html" class="text-muted text-decoration-none">About Us</a></li>
                        <li class="mb-2"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
                        <li class="mb-2"><a href="faq.html" class="text-muted text-decoration-none">FAQ</a></li>
                    </ul>
                </div>

                <!-- Column 3: Contact Info -->
                <div class="col-lg-4">
                    <h5 class="fw-bold mb-3">Contact Info</h5>
                    <ul class="list-unstyled text-muted">
                        <li class="mb-2"><i class="fas fa-map-marker-alt me-2"></i> 123 Main St, City</li>
                        <li class="mb-2"><i class="fas fa-phone me-2"></i> +880 1234-567890</li>
                        <li class="mb-2"><i class="fas fa-envelope me-2"></i> info@eduinstitute.com</li>
                    </ul>
                </div>
            </div>

            <hr class="my-4">

            <!-- Footer Bottom Section -->
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-muted">&copy; 2024 Edu Institute. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0 text-muted" id="datetime"></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Display current date and time in the footer
        function updateDateTime() {
            const datetimeElement = document.getElementById('datetime');
            const now = new Date();
            const formattedDate = now.toLocaleString();
            datetimeElement.textContent = `Last updated: ${formattedDate}`;
        }
        setInterval(updateDateTime, 1000); // Update every second
    </script>

</body>

</html>

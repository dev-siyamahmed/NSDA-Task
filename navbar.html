<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Institute Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Edu Institute</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <i class="fas fa-bars fa-lg text-primary"></i>
            </button>

            <!-- Desktop Nav -->
            <div class="collapse navbar-collapse justify-content-end desktop-nav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-page="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-page="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" data-page="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html" data-page="faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" data-page="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" data-page="about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" data-page="contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html" data-page="faq">FAQ</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('data-page') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
